            // Navigation Component
            function Navigation() {
                const [activeSection, setActiveSection] = useState("hero");

                useEffect(() => {
                    const handleScroll = () => {
                        const sections = [
                            "hero",
                            "about",
                            "experience",
                            "education",
                            "projects",
                        ];
                        const scrollY = window.scrollY;

                        for (const section of sections) {
                            const element = document.getElementById(section);
                            if (element) {
                                const offsetTop = element.offsetTop - 100;
                                const height = element.offsetHeight;

                                if (
                                    scrollY >= offsetTop &&
                                    scrollY < offsetTop + height
                                ) {
                                    setActiveSection(section);
                                    break;
                                }
                            }
                        }
                    };

                    window.addEventListener("scroll", handleScroll);
                    return () =>
                        window.removeEventListener("scroll", handleScroll);

                const scrollToSection = (sectionId) => {

            // Main Portfolio Component
            function Portfolio() {
                useEffect(() => {
                    // Add scroll animations
                    const observerOptions = {
                        threshold: 0.1,
                        rootMargin: "0px 0px -50px 0px",
                    };

                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add(
                                    "opacity-100",
                                    "translate-y-0",
                                );
                                entry.target.classList.remove(
                                    "opacity-0",
                                    "translate-y-8",
                                );
                            }
                        });
                    }, observerOptions);

                    // Observe all sections for scroll animations
                    const sections =
                        document.querySelectorAll("section:not(#hero)");
                    sections.forEach((section) => {
                        section.classList.add(
                            "opacity-0",
                            "translate-y-8",
                            "transition-all",
                            "duration-700",
                        );
                        observer.observe(section);
                    });

                    // Add parallax effect to geometric background
                    const handleScroll = () => {
                        const scrolled = window.pageYOffset;
                        const rate = scrolled * -0.5;
                        const geometricBg =
                            document.querySelector(".geometric-bg");
                        if (geometricBg) {
                            geometricBg.style.transform = `translateY(${rate}px)`;
                        }
                    };

                    window.addEventListener("scroll", handleScroll);

                    return () => {
                        window.removeEventListener("scroll", handleScroll);
                        observer.disconnect();
                    };
                }, []);

                return h(
                    "div",
                    {
                        className: "min-h-screen bg-gradient-to-br text-white",
                    },
                    [
                        h(GeometricBackground, { key: "bg" }),
                        h(Navigation, { key: "nav" }),
